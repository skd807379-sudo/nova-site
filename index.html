<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NOVA – AI NOVA World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* =====================================
    NOVA 기본 스타일
===================================== */
:root {
  --accent: #80b5cf;
  --accent-soft: #22d3ee;
  --bg-deep: #020617;
  --bg-card: rgba(15,23,42,0.9);
  --border-subtle: rgba(148,163,184,0.4);
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
}

/* 전체 리셋 */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  line-height: 1.5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: radial-gradient(circle at top left, #1e293b 0, #020617 45%) fixed,
              radial-gradient(circle at bottom right, #0f172a 0, #020617 50%) fixed;
  color: var(--text-main);
  transition: background-color .2s ease, color .2s ease;
}

/* =====================================
    HERO 이미지 배너
===================================== */
.nova-hero {
  width: 100%;
  max-width: 900px;
  margin: 40px auto 20px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 22px rgba(0,0,0,0.3);
}
.nova-hero img {
  width: 100%;
  display: block;
}

/* ===============================
    HEADER
=============================== */
header {
  padding: 10px 20px;
  text-align: center;
}

.logo-text-main {
  font-size: 1.8rem;
  font-weight: 700;
}
.logo-sub {
  font-size: .85rem;
  opacity: .8;
  margin-top: 2px;
}

/* ===============================
    NAV
=============================== */
nav {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin: 20px 0;
}
nav span {
  cursor: pointer;
  padding: 5px 12px;
  border-radius: 8px;
}
nav span:hover {
  background: rgba(148,163,184,0.2);
}

/* ===============================
    SUPPORT FORM
=============================== */
#support-center {
  width: 92%;
  max-width: 900px;
  margin: 0 auto 60px;
  background: var(--bg-card);
  padding: 22px;
  border-radius: 14px;
  border: 1px solid var(--border-subtle);
}

.support-tabs {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
}
.support-tabs .tab {
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  background: rgba(255,255,255,0.08);
}
.support-tabs .tab.active {
  background: var(--accent-soft);
  color: #000;
}

.ask-nova-note {
  margin-top: 10px;
  font-size: .85rem;
  color: var(--text-muted);
}

/* ===============================
    SETTINGS
=============================== */
#settings-panel {
  position: fixed;
  right: 20px;
  top: 70px;
  width: 230px;
  background: var(--bg-card);
  border: 1px solid var(--border-subtle);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 0 18px rgba(0,0,0,0.4);
  display: none;
}
#settings-panel.open {
  display: block;
}

.theme-options button {
  padding: 6px 12px;
  border-radius: 6px;
  border: 1px solid var(--border-subtle);
  background: transparent;
  color: var(--text-main);
  cursor: pointer;
}
.theme-options button.active {
  background: var(--accent-soft);
  color: #000;
}

</style>
</head>

<body>

<!-- ===============================
     HERO IMAGE
=============================== -->
<section class="nova-hero">
  <img src="nova-hero.jpg" alt="AI NOVA">
</section>

<!-- ===============================
     HEADER
=============================== -->
<header>
  <div class="logo-text-main">NOVA</div>
  <div class="logo-sub">AI NOVA World · Autonomous Crypto</div>
</header>

<!-- ===============================
     NAVIGATION
=============================== -->
<nav>
  <span onclick="scrollToSection('support-center')">Support</span>
  <span onclick="scrollToSection('settings-panel')">Settings</span>
</nav>

<!-- ===============================
     SUPPORT CENTER
=============================== -->
<div id="support-center">
  <div class="support-tabs">
    <div class="tab active">Ask NOVA</div>
    <div class="tab">Install Guide</div>
    <div class="tab">Mining Help</div>
  </div>

  <form id="ask-nova-form">
    <label>Your question</label>
    <input type="text" id="question" style="width:100%;margin:10px 0;">
    <button style="padding:8px 16px;border-radius:6px;border:0;background:#22d3ee;">Ask NOVA</button>
  </form>
  <div id="ask-nova-note" class="ask-nova-note"></div>
</div>

<!-- ===============================
     SETTINGS BUTTON
=============================== -->
<button id="settings-toggle"
 style="position:fixed;right:20px;top:20px;padding:8px 12px;border-radius:8px;border:0;background:#22d3ee;">
  Settings
</button>

<!-- ===============================
     SETTINGS PANEL
=============================== -->
<div id="settings-panel">
  <h4>Theme</h4>
  <div class="theme-options" style="display:flex;gap:6px;margin-bottom:12px;">
    <button data-theme="light">Light</button>
    <button data-theme="bright">Bright</button>
    <button data-theme="dim">Dim</button>
    <button data-theme="dark">Dark</button>
  </div>

  <h4>Language</h4>
  <select id="lang-select" style="width:100%;padding:6px;">
    <option value="auto">Auto</option>
    <option value="ko">Korean</option>
    <option value="en">English</option>
    <option value="ja">Japanese</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="zh-TW">Chinese (Traditional)</option>
  </select>
  <div id="lang-pill" style="margin-top:6px;font-size:.8rem;color:var(--text-muted);"></div>
</div>

<!-- ===============================
     COPYRIGHT
=============================== -->
<p style="text-align:center;margin:50px 0 30px;font-size:.8rem;color:#667;">
  © <span id="year"></span> NOVA · AI NOVA World (Experimental)
</p>

<!-- ======================================================
     JAVASCRIPT (모두 정상적으로 숨겨지고 동작함)
====================================================== -->
<script>
// 스크롤 이동
function scrollToSection(id) {
  const el = document.getElementById(id);
  if (!el) return;
  el.scrollIntoView({ behavior: "smooth", block: "start" });
}

// 초기 설정
(function () {
  const body = document.body;
  const themeButtons = document.querySelectorAll(".theme-options button");
  const langSelect = document.getElementById("lang-select");
  const langPill = document.getElementById("lang-pill");
  const settingsBtn = document.getElementById("settings-toggle");
  const settingsPanel = document.getElementById("settings-panel");
  const askNovaForm = document.getElementById("ask-nova-form");
  const askNovaNote = document.getElementById("ask-nova-note");
  const supportTabs = document.querySelectorAll(".support-tabs .tab");

  // 연도 표시
  document.getElementById("year").textContent =
    new Date().getFullYear().toString();

  // 저장된 테마/언어
  const savedTheme = localStorage.getItem("nova_theme") || "light";
  const savedLang = localStorage.getItem("nova_lang") || "auto";

  applyTheme(savedTheme);
  langSelect.value = savedLang;
  updateLangPill(savedLang);

  // Settings Toggle
  settingsBtn.addEventListener("click", () => {
    settingsPanel.classList.toggle("open");
  });

  // Theme 버튼
  themeButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
      const theme = btn.getAttribute("data-theme");
      applyTheme(theme);
      localStorage.setItem("nova_theme", theme);
    });
  });

  // 언어 변경
  langSelect.addEventListener("change", () => {
    const lang = langSelect.value;
    localStorage.setItem("nova_lang", lang);
    updateLangPill(lang);
  });

  // 탭 변경 (디자인만)
  supportTabs.forEach((tab) => {
    tab.addEventListener("click", () => {
      supportTabs.forEach((t) => t.classList.remove("active"));
      tab.classList.add("active");
    });
  });

  // ASK NOVA (데모)
  askNovaForm.addEventListener("submit", (e) => {
    e.preventDefault();
    askNovaNote.textContent =
      "Thank you. In this demo, your question is not sent anywhere yet. Later this connects to NOVA AI backend.";
    askNovaNote.style.color = "#22d3ee";
  });

  // 테마 적용
  function applyTheme(theme) {
    body.classList.remove("theme-bright","theme-light","theme-dim","theme-dark");
    body.classList.add(`theme-${theme}`);
    themeButtons.forEach((btn) => {
      btn.classList.toggle("active", btn.getAttribute("data-theme") === theme);
    });
  }

  // 언어 표시 업데이트
  function updateLangPill(lang) {
    const map = {
      "ko": "Language: 한국어 selected.",
      "en": "Language: English selected.",
      "ja": "Language: 日本語 selected.",
      "zh-CN": "Language: 简体中文 selected.",
      "zh-TW": "Language: 繁體中文 selected.",
      "auto": "Language: Auto — NOVA follows browser settings."
    };
    langPill.textContent = map[lang] || map["auto"];
  }
})();
</script>

<!-- ========================================
  NOVA FE ENGINE
======================================== -->
<script>
(function () {
  const feeBox = document.getElementById("nova-fee");
  if (!feeBox) return;

  function randomFee(min, max) {
    return (Math.random() * (max - min) + min).toFixed(3);
  }

  function updateFee() {
    const base = 0.010;
    const load = randomFee(0.000, 0.005);
    const finalFee = (base + parseFloat(load)).toFixed(3);
    feeBox.textContent = `${finalFee} NOVA`;
  }

  updateFee();
  setInterval(updateFee, 10000);
})();
</script>

</body>
</html>
